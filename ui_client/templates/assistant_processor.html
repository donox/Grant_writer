{% extends 'base.html' %}

{% block title %}Wonders and  Worries{% endblock %}

{% block content %}

<div id="assistantManager" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3>Assistants</h3>
                <div class="table-responsive">
                    <table id="assistants" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Assistants will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div id="assistantDetails" style="display: none;">
                    <h3>Assistant Details</h3>
                    <form>
                        <div class="form-group">
                            <label for="assistantName">Name:</label>
                            <input type="text" id="assistantName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="assistantId">ID:</label>
                            <input type="text" id="assistantId" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="assistantInstructions">Instructions:</label>
                            <textarea id="assistantInstructions" class="form-control" rows="4"></textarea>
                        </div>
                        <!-- Add more fields as necessary -->
                        <button type="button" id="updateAssistant" class="btn btn-primary mt-3">Update Assistant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for creating new assistant -->
    <div id="popupAssistantOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;">
        <div id="popupAssistantForm" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:5px;">
            <h3>Create New Assistant</h3>
            <div class="form-group">
                <label for="assistantNameInput">Assistant Name:</label>
                <input type="text" id="assistantNameInput" class="form-control" required>
            </div>
            <button id="assistantSubmitBtn" class="btn btn-primary">Create</button>
            <button id="assistantCloseBtn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
    <style>
        #assistantManager {
            max-width: 1200px;
            margin: 0 auto;
        }
        .table-responsive {
            overflow-x: auto;
        }
        #assistants tr.selected {
            background-color: #e0e0e0;
        }
        #assistantDetails {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #assistantDetails {
                margin-top: 30px;
            }
        }
    </style>
