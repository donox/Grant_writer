{% extends 'base.html' %}

{% block title %}Edit Message - Flask Chat App{% endblock %}

{% block content %}
<h1 class="mt-4">Edit Message</h1>
<form method="POST">
    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" name="message" value="{{ message.text }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
