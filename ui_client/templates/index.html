{% extends 'base.html' %}

{% block title %}Wonders and  Worries{% endblock %}

{% block content %}
<div id="indexManager" class="container-fluid">
    <div class="row">
        <div class="col-md-6 mb-4">
            <h3>Assistants</h3>
            <div class="table-responsive">
                <table id="assistants" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Assistants will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <h3>Threads</h3>
            <div class="table-responsive">
                <table id="threads" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Threads will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <h3>Stores</h3>
            <div class="table-responsive">
                <table id="stores" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stores will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    @media (min-width: 768px) {
        #indexManager .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 767px) {
        #indexManager .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }

    .table-responsive {
        overflow-x: auto;
    }

    #indexManager table {
        width: 100%;
    }
</style>
{% endblock %}
