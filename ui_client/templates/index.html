{% extends 'base.html' %}

{% block title %}Wonders and  Worries{% endblock %}

{% block content %}
<h1 class="mt-4">Chat Messages</h1>
<ul class="list-group">
    {% for message in messages %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ message.text }}
            <span>
                <a class="btn btn-sm btn-primary" href="{{ url_for('start.edit_message', message_id=message.id) }}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{{ url_for('start.delete_message', message_id=message.id) }}">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
    <form id="editor-form">
        <textarea name="editor" class="jqte-test"></textarea>
        <button type="button" id="previous">Previous</button>
        <button type="button" id="next">Next</button>
        <input type="checkbox" id="save-checkbox"> Save content before navigating
    </form>
{% endblock %}
