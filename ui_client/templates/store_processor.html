{% extends 'base.html' %}

{% block title %}Wonders and  Worries{% endblock %}

{% block content %}

<div id="storeManager" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Stores</h3>
            <div class="table-responsive">
                <table id="storesTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Stores will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div id="storeDetails" style="display: none;">
                <h3>Store Details</h3>
                <form id="storeForm">
                    <div class="form-group">
                        <label for="StoreName">Name:</label>
                        <input type="text" id="StoreName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="StoreId">ID:</label>
                        <input type="text" id="StoreId" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="StoreDescription">Instructions:</label>
                        <textarea id="StoreDescription" class="form-control" rows="4"></textarea>
                    </div>
                    <!-- Add more fields as necessary -->
                    <button type="button" id="updateStore" class="btn btn-primary mt-3">Update Store</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Popup for creating new Store -->

<div id="popupOverlay" style="display:none;">
    <div id="popupForm">
        <h3 id="popupTitle"></h3>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="submitBtn">Create</button>
        <button id="closeBtn">Cancel</button>
    </div>
</div>
<style>
    #StoreManager {
        max-width: 1200px;
        margin: 0 auto;
    }

    .table-responsive {
        overflow-x: auto;
    }

    #Stores tr.selected {
        background-color: #e0e0e0;
    }

    #StoreDetails {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
