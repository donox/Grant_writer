{% extends 'base.html' %}

{% block title %}Wonders and  Worries{% endblock %}

{% block content %}

<div id="threadManager" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Threads</h3>
            <div class="table-responsive">
                <table id="threadsTable" class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- threads will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <div id="threadDetails" style="display: none;">
                <h3>thread Details</h3>
                <form>
                    <div class="form-group">
                        <label for="threadName">Name:</label>
                        <input type="text" id="threadName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="threadId">ID:</label>
                        <input type="text" id="threadId" class="form-control" readonly>
                    </div>
                    <!-- Add more fields as necessary -->
                    <button type="button" id="updateThread" class="btn btn-primary mt-3">Update thread</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Popup for creating new thread -->
<div id="popupOverlay" style="display:none;">
    <div id="popupForm">
        <h3 id="popupTitle"></h3>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button id="submitBtn">Create</button>
        <button id="closeBtn">Cancel</button>
    </div>
</div>

<style>
    #threadManager {
        max-width: 1200px;
        margin: 0 auto;
    }

    .table-responsive {
        overflow-x: auto;
    }

    #threads tr.selected {
        background-color: #e0e0e0;
    }

    #threadDetails {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        #threadDetails {
            margin-top: 30px;
        }
    }
</style>
